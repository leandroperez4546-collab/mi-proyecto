{% extends 'layout.html' %}
{% block content %}
<div class="card p-4">
    <h3 class="fw-bold text-blue mb-4">Publicar en SeeCars.ve</h3>
    <form method="POST" enctype="multipart/form-data">
        <div class="row">
            <div class="col-md-6 mb-3"><label class="fw-bold">Nombre Vendedor</label><input type="text" name="nombre" class="form-control" required></div>
            <div class="col-md-6 mb-3"><label class="fw-bold">Marca</label><input type="text" name="marca" class="form-control" placeholder="Ej: Ford" required></div>
            <div class="col-md-6 mb-3"><label class="fw-bold">Modelo</label><input type="text" name="modelo" class="form-control" required></div>
            <div class="col-md-3 mb-3"><label class="fw-bold">Año</label><input type="number" name="año" class="form-control" required></div>
            <div class="col-md-3 mb-3"><label class="fw-bold">Precio ($)</label><input type="number" name="precio" class="form-control" required></div>
            <div class="col-md-12 mb-3"><label class="fw-bold text-primary">Subir Foto del Coche</label><input type="file" name="foto" class="form-control" required></div>
        </div>
        <button type="submit" class="btn btn-blue btn-lg w-100">Publicar Venta Segura</button>
    </form>
</div>
{% endblock %}
