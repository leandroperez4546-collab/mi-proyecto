        :root {
            --azul-seecars: #003366;

        .nav-link { color: #555 !important; font-weight: 500; }
        
        /* BotÃ³n estilo CarGurus */
        .btn-blue { 
            background-color: var(--azul-seecars); 
            color: white; 
            border-radius: 4px; 
            transition: 0.3s;
        }
        .btn-blue:hover { background-color: var(--azul-brillante); color: white; }
        
        .form-control { 
            border-radius: 4px; 
            padding: 12px;
            border: 1px solid #ced4da;
        }
        .form-control:focus {
            border-color: var(--azul-brillante);

        {% endwith %}
        {% block content %}{% endblock %}
    </div>
