{% extends 'layout.html' %}
{% block content %}
<div class="row justify-content-center text-center">
    <div class="col-md-4 card p-4 border-primary border">
        <h4 class="fw-bold text-blue">Verificación SeeCars</h4>
        <p class="small mb-4">Introduce el código <b>1234</b> para activar tu cuenta.</p>
        <form method="POST">
            <input type="text" name="codigo" class="form-control form-control-lg text-center mb-3" placeholder="0000" required>
            <button type="submit" class="btn btn-blue w-100">Activar Cuenta</button>
        </form>
    </div>
</div>
{% endblock %}
